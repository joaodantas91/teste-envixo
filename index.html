<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coursify</title>

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- Font -->
  <link rel="stylesheet" href="./styles/fonts.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/style.css">
  
</head>
<body class="preload">
  
  <main>
    <!-- Container start -->
    <div class="wrapper-container">

      <div class="card-main">
        <img class="logo" src="/img/logo.svg" alt="">
        <h5>
          Seja bem vindo ao
          <span> Coursify.Me Enterprise </span>
        </h5>
        
        <p>
          Although the bobcat is rarely seen, it is the most common wildcat in North America.
        </p>

        <div class="form-wrapper">
          <div class="titles">
            <span class="title active" id-target="login">
              Login
            </span>
            <span class="title" id-target="signup">
              Cadastro
            </span>

            <span class="green-bar"></span>

            
          </div>

          <form>
            <div class="relative-container">
              <div class="inputs-form show" id="login">
                <input type="email" placeholder="Seu e-mail">
                <input type="password" placeholder="Crie uma senha">
                <a class="forgot-password" href="#">Esqueci minha senha</a>
  
              </div>
  
  
              <div class="inputs-form hide" id="signup">
                <input type="text" placeholder="Nome da Escola">
                <input type="email" placeholder="Seu e-mail">
                <input type="password" placeholder="Crie uma senha">
                <div>
  
                  <select class="custom-select"> <!-- DDI select -->
                    <option value="1">+55</option>
                    <option value="2">+1</option>
                    <option value="3">+387</option>
                  </select> <!-- DDI select end -->
  
                  <input type="tel" placeholder="00 00000-0000">

                </div>
                
                
              </div>
              <button id="submit">
                <span id="login-button" class="active">Login</span>
                <span id="signup-button">Cadastrar</span>
              </button>
            </div>
            
            
          </form>
        </div>

        <div class="copyright">
          <small>2020 Â© Coursify.Me. Todos os direitos reservados</small>
        </div>
      </div>

      <!-- Carousel -->
      <div class="carousel-wrapper">
        <div id="carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/slider-1.svg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/slider-2.svg" class="d-block" alt="...">
            </div>
          </div>
        </div>
      </div>
      <!-- Carousel end-->
      

    </div>
    <!-- Container end -->
  </main>

  <!-- Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <script>
    $(document).ready(()=>{
      
      $("body").removeClass("preload"); // Remove Pre-load class

      $('.green-bar').css('width', $('.title.active').width());
      $('#submit').css('top', $('.inputs-form.show').outerHeight());
      

      $('.title').click(function() {
        if (!$(this).hasClass('active')) {
          
          // class changing to animate on handle switch title
          $('.title').removeClass('active');
          $(this).addClass('active');
          $('.green-bar').css('width', $('.title.active').width());
          


          let idTarget = $(this).attr("id-target");

          $('.inputs-form').css('animation-name', 'hide')
          $(`.inputs-form[id="${idTarget}"]`).css('animation-name', 'show') // Prevent key frame runs on
          
          $('.inputs-form').removeClass('show');
          $('.inputs-form').addClass('hide');
          $(`.inputs-form[id="${idTarget}"]`).removeClass('hide');
          $(`.inputs-form[id="${idTarget}"]`).addClass('show');

          $(`#submit span`).removeClass('active')//submit buttons text changing
          $(`${'#'+ idTarget}-button`).addClass('active');
        }
        $('.green-bar').css('width', $(this).width());
        $('#submit').css('top', $('.inputs-form.show').outerHeight());
      })
    });

  </script>
</body>
</html>
